<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>益生菌</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .product-container {
            display: flex;
            gap: 30px;
            max-width: 1200px;
            width: 100%;
            justify-content: center;
            align-items: center;
        }

        .product-card {
            background: transparent;
            border-radius: 0;
            padding: 0;

            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: none;
            border: none;
            flex: 1;
            max-width: 400px;
        }

        .product-card:hover {
            transform: scale(1.05);
            box-shadow: none;
            background: transparent;
        }

        .product-image {
            width: 100%;
            height: 250px;
            object-fit: contain;
            border-radius: 8px;
            margin-bottom: 0;
            transition: transform 0.3s ease;
            border: 1px solid #e5e7eb;
            padding: 15px;
        }

        .product-card:hover .product-image {
            transform: scale(1.1);
        }

        .product-title {
            display: none;
        }

        .product-description {
            display: none;
        }

        .click-hint {
            display: none;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .header p {
                font-size: 1rem;
            }

            .product-container {
                flex-direction: column;
                gap: 20px;
            }

            .product-card {
                max-width: 350px;
                padding: 0;
            }

            .product-image {
                height: 200px;

            body {
                padding: 10px;

            animation: fadeInUp 0.8s ease-out;

        .product-card:nth-child(2) {
            animation-delay: 0.2s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

    <div class="product-container">
        <div class="product-card" onclick="redirectToSleep()">

</body>
